<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f1f1f1;
            transition: 0.3s;
            overflow-y: auto;
            padding-top: 50px;
        }

        #sidebar.collapsed {
            width: 0;
        }

        #content {
            flex-grow: 1;
            height: 100vh;
            padding: 20px;
        }

        #toggle-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 100;
            padding: 8px 15px;
            cursor: pointer;
        }

        .file-item {
            padding: 10px;
            cursor: pointer;
        }

        .file-item:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <button id="toggle-btn">&lt;&lt;</button>
    <div id="sidebar">
        <!-- 在这里直接列出你的文件 -->
        <div class="file-item" data-file="Welcome.html">Main 主页</div>
        <div class="file-item" data-file="Calculator.html">Calculator 快速求和</div>
        <div class="file-item" data-file="Replacer.html">Replacer 文本替换</div>
        <div class="file-item" data-file="TextProcessor.html">TextProcessor 文本处理</div>
        <div class="file-item" data-file="Transformer.html">Transformer 文本转换</div>
    </div>

    <!-- 默认打开Welcome页面 -->
    <div id="content">
        <iframe id="content-frame" style="width: 100%; height: 100%; border: none;" src="items/Welcome.html"></iframe>
    </div>

    <script>
        // 切换侧边栏
        document.getElementById('toggle-btn').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const btn = document.getElementById('toggle-btn');
            sidebar.classList.toggle('collapsed');

            // 根据侧边栏状态更新按钮文本
            if (sidebar.classList.contains('collapsed')) {
                btn.innerHTML = '>>';
            } else {
                btn.innerHTML = '<<';
            }
        });

        // 为所有文件项添加点击事件
        document.querySelectorAll('.file-item').forEach(item => {
            item.addEventListener('click', () => {
                const fileName = item.getAttribute('data-file');
                document.getElementById('content-frame').src = 'items/' + fileName;
            });
        });
    </script>
</body>

</html>
