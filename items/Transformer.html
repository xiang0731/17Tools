<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>文本转换工具</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .function-buttons {
            margin: 20px 0;
            text-align: center;
        }

        .function-button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .function-button:hover {
            background-color: #45a049;
        }

        .function-button.active {
            background-color: #2196F3;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .action-buttons {
            margin: 20px 0;
            text-align: center;
        }

        .action-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #007399;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 150px;
        }

        #output {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>文本转换工具</h1>

    <div class="function-buttons">
        <button class="function-button" data-function="A">A-添加单引号和逗号</button>
        <button class="function-button" data-function="B">B-合并为一行</button>
        <button class="function-button" data-function="C">C-句首字母大写</button>
        <button class="function-button" data-function="D">D-单词首字母大写</button>
        <button class="function-button" data-function="E">E-添加__c</button>
        <button class="function-button" data-function="F">F-去除空格</button>
        <button class="function-button" data-function="G">G-转换小写</button>
        <button class="function-button" data-function="H">H-转换大写</button>
    </div>

    <textarea id="input" placeholder="请在此输入文本..."></textarea>

    <div class="action-buttons">
        <button class="action-button" id="clearBtn">清除</button>
        <button class="action-button" id="submitBtn">提交</button>
        <button class="action-button" id="copyBtn">复制</button>
    </div>

    <textarea id="output" readonly placeholder="转换结果将显示在这里..."></textarea>

    <script>
        let selectedFunction = '';

        // 功能按钮点击事件
        document.querySelectorAll('.function-button').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelectorAll('.function-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                selectedFunction = this.dataset.function;
            });
        });

        // 清除按钮
        document.getElementById('clearBtn').addEventListener('click', function () {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        });

        // 复制按钮
        document.getElementById('copyBtn').addEventListener('click', function () {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
        });

        // 提交按钮
        document.getElementById('submitBtn').addEventListener('click', function () {
            if (!selectedFunction) {
                alert('请先选择一个转换功能！');
                return;
            }

            const input = document.getElementById('input').value;
            const lines = input.split('\n');
            let result = '';

            switch (selectedFunction) {
                case 'A':
                    result = lines.map(line => `'${line}',`).join('\n');
                    break;
                case 'B':
                    result = lines.map(line => `${line},`).join(' ');
                    break;
                case 'C':
                    result = lines.map(line => {
                        return line.charAt(0).toUpperCase() + line.slice(1);
                    }).join('\n');
                    break;
                case 'D':
                    result = lines.map(line => {
                        return line.split(' ').map(word =>
                            word.charAt(0).toUpperCase() + word.slice(1)
                        ).join(' ');
                    }).join('\n');
                    break;
                case 'E':
                    result = lines.map(line => `${line}__c`).join('\n');
                    break;
                case 'F':
                    result = lines.map(line => line.replace(/\s/g, '')).join('\n');
                    break;
                case 'G':
                    result = lines.map(line => line.toLowerCase()).join('\n');
                    break;
                case 'H':
                    result = lines.map(line => line.toUpperCase()).join('\n');
                    break;
            }

            document.getElementById('output').value = result;
        });
    </script>
</body>

</html>
